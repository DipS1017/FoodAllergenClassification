
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Food Allergen Detection - Real-Time Camera</h1>
    <div class="main--container">
        <div class="left-col">
            <button id="camera-button" onclick="startCamera()">Use Real-Time Camera</button>
            <video id="video" width="640" height="480" autoplay></video>
            <p id="prediction">Prediction: </p>
            <p id="confidence">Confidence: </p>
        </div>
        <div class="right-col">
            <h3>Confidence Levels:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Class</th>
                        <th>Confidence</th>
                    </tr>
                </thead>
                <tbody id="confidence-table">
                </tbody>
            </table>
        </div>
    </div>
    <a href="/">Go Back</a>

    <script>
        const video = document.getElementById('video');
        const predictionElem = document.getElementById('prediction');
        const confidenceElem = document.getElementById('confidence');
        const cameraButton = document.getElementById('camera-button');
        const confidenceTable = document.getElementById('confidence-table');

        let stream;

        function startCamera() {
            if (stream) {
                stopCamera();
            } else {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(mediaStream => {
                        stream = mediaStream;
                        video.srcObject = stream;
                        cameraButton.textContent = "Stop Camera";
                        processCameraFrame();
                    });
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            cameraButton.textContent = "Use Real-Time Camera";
            predictionElem.innerText = "Prediction: ";
            confidenceElem.innerText = "Confidence: ";
            confidenceTable.innerHTML = "";
        }

        function processCameraFrame() {
            if (!stream) return;

            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 480;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, 640, 480);
            const dataURL = canvas.toDataURL('image/jpeg');
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: dataURL })
            })
            .then(response => response.json())
            .then(data => {
                predictionElem.innerText = `Prediction: ${data.prediction}`;
                confidenceElem.innerText = `Confidence: ${data.confidence}`;
                confidenceTable.innerHTML = "";
                data.confidence.forEach(([label, confidence]) => {
                    confidenceTable.innerHTML += `<tr><td>${label}</td><td>${confidence}</td></tr>`;
                });
                setTimeout(processCameraFrame, 1000); // Process frame every 2 seconds
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
